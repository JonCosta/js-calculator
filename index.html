    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <div class="container">

        <h1 class="title">JS Calculator</h1>

        <div class="jumbotron calc">
            
            <div>
                <h2 class="calc__input"></h2>
                <h3 class="calc__query"></h3>
            </div>

            <div class="row calc__row">
                <div class="col-md-12">
                    <button class="btn calc__btn btn_num" value="7">7</button>
                    <button class="btn calc__btn btn_num" value="8">8</button>
                    <button class="btn calc__btn btn_num" value="9">9</button>
                    <button class="btn calc__btn btn_op" value="/">/</button>
                </div>
                <div class="col-md-12">
                    <button class="btn calc__btn btn_num" value="4">4</button>
                    <button class="btn calc__btn btn_num" value="5">5</button>
                    <button class="btn calc__btn btn_num" value="6">6</button>
                    <button class="btn calc__btn btn_op" value="x">x</button>
                </div>
                <div class="col-md-12">
                    <button class="btn calc__btn btn_num" value="1">1</button>
                    <button class="btn calc__btn btn_num" value="2">2</button>
                    <button class="btn calc__btn btn_num" value="3">3</button>
                    <button class="btn calc__btn btn_op" value="-">-</button>
                </div>
                <div class="col-md-12">
                    <button class="btn calc__btn btn_num" value="0">0</button>
                    <button class="btn calc__btn" value="CL">CL</button>
                    <button class="btn calc__btn" value="=">=</button>
                    <button class="btn calc__btn" value=".">.</button>
                    <button class="btn calc__btn btn_op" value="+">+</button>
                </div>
            </div>
