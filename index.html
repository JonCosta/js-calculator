<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <h1 class="title">JS Calculator</h1>

        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 jumbotron calc">

                <div class="calc__display">
                    <p class="calc__input"></p>
                    <p class="calc__query"></p>
                </div>

                <div class="row calc__row">
                    <div class="col-md-12">
                        <button class="btn calc__btn btn_extra" value="AC">AC</button>
                        <button class="btn calc__btn btn_extra" value="CE">CE</button>
                        <button class="btn calc__btn btn_extra" value=".">.</button>
                        <button class="btn calc__btn btn_op" value="+">+</button> </div>
                    <div class="col-md-12">
                        <button class="btn calc__btn btn_num" value="7">7</button>
                        <button class="btn calc__btn btn_num" value="8">8</button>
                        <button class="btn calc__btn btn_num" value="9">9</button>
                        <button class="btn calc__btn btn_op" value="/">/</button>
                    </div>
                    <div class="col-md-12">
                        <button class="btn calc__btn btn_num" value="4">4</button>
                        <button class="btn calc__btn btn_num" value="5">5</button>
                        <button class="btn calc__btn btn_num" value="6">6</button>
                        <button class="btn calc__btn btn_op" value="x">x</button>
                    </div>
                    <div class="col-md-12">
                        <button class="btn calc__btn btn_num" value="1">1</button>
                        <button class="btn calc__btn btn_num" value="2">2</button>
                        <button class="btn calc__btn btn_num" value="3">3</button>
                        <button class="btn calc__btn btn_op" value="-">-</button>
                    </div>
                    <div class="col-md-12">
                        <button class="btn calc__btn btn_zero" value="0">0</button>
                        <button class="btn calc__btn btn_equal" value="=">=</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- .jumbotron.calc -->
    </div>
    <!-- .container -->

    <footer class="footer">
        <p class="footer__text">
            Coded with <i class="fa fa-music"></i> by Jonathan Costa - 2017
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/3.1.3/big.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
